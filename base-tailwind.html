<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>5 Sections Container</title>
     <style>
      /* Ensure video fills the section completely */
      .section-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1; /* Keep video in the background */
      }

      .section-content {
        position: relative;
        z-index: 1;
        padding: 4rem;
        color: white;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-6">
      <!-- Section 1 -->
        <section class="relative mb-6 h-96">
            <video class="section-video" autoplay loop muted>
                <source src="./beach-top.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="section-content">
                <h2 class="text-3xl font-bold">Section 1</h2>
                <p>Content for section 1. This section has a video background.</p>
            </div>
        </section>

      <!-- Section 2 -->
      <section class="bg-green-500 text-white p-4 mb-4 rounded">
        <h2 class="text-2xl font-bold">Section 2</h2>
        <p>Content for section 2.</p>
      </section>

      <!-- Section 3 -->
      <section class="bg-red-500 text-white p-4 mb-4 rounded">
        <h2 class="text-2xl font-bold">Section 3</h2>
        <p>Content for section 3.</p>
      </section>

      <!-- Section 4 -->
      <section class="bg-yellow-500 text-white p-4 mb-4 rounded">
        <h2 class="text-2xl font-bold">Section 4</h2>
        <p>Content for section 4.</p>
      </section>

      <!-- Section 5 -->
      <section class="bg-purple-500 text-white p-4 mb-4 rounded">
        <h2 class="text-2xl font-bold">Section 5</h2>
        <p>Content for section 5.</p>
      </section>
    </div>

    <!-- GSAP and ScrollTrigger Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/TextPlugin.min.js"></script>
  </body>
</html>
